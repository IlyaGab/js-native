<script>
    // links to watch theory
    // https://www.youtube.com/watch?v=6napu-MGQDo&list=PLcvhF2Wqh7DNVy1OCUpG3i5lyxyBWhGZ8&index=47
    // https://www.youtube.com/watch?v=I8LNJpG60vI&feature=youtu.be

    // 1. Simple object


    let man = {
        name: 'John',
        age: 28
    };

    let manFullCopy = {...man}
    manFullCopy.name === 'Ilya'//  your code
    console.log(manFullCopy.name === man.name)

    // 2. Array of primitives
    let numbers = [1, 2, 3];

    let numbersFullCopy = [...numbers] //  your code
    console.log(numbers === numbersFullCopy)

    // 3. Object inside an object
    let man1 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50
        }
    };

    let man1FullCopy = {...man1}
    man1FullCopy.mother = {...man1.mother}
    man1FullCopy.mother.name = 'Anna'
    console.log(man1)// your code


    // 4. Array of primitives inside an object
    let man2 = {
        name: 'John',
        age: 28,
        friends: ["Peter", "Steven", "William"]
    };

    let man2FullCopy = {...man2}
    man2FullCopy.friends = [...man2.friends]
    man2FullCopy.friends[0] = 'Ilya'// your code
    console.log(man2FullCopy, man2)

    // 5 Array of objects
    let people = [
        {name: "Peter", age: 30},
        {name: "Steven", age: 32},
        {name: "William", age: 28}
    ];


    let peopleFullCopy = [...people.map(el => ({...el}))]
    people[0].name = 'Ilya'// your code
    console.log(peopleFullCopy, people)

    // 6 Array of objects inside object
    let man3 = {
        name: 'John',
        age: 28,
        friends: [
            {name: "Peter", age: 30},
            {name: "Steven", age: 32},
            {name: "William", age: 28}
        ]
    };

    let man3FullCopy = {
        ...man3,
        friends: [...man3.friends.map(f => ({...f}))]
    }
    man3.friends[1].name = 'ILYA'
    console.log(man3FullCopy, man3)//  your code


    // 7 Object inside an object, inside an object
    let man4 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            }
        }
    };

    let man4FullCopy = {
        ...man4,
        mother: {
            ...man4.mother,
            work: {...man4.mother.work}
        }
    }
    man4FullCopy.mother.work.position = 'Driver'
    man4FullCopy.mother.work.experience = 30
    console.log(man4FullCopy, man4)//  your code

    // 8 Array of objects inside object -> object
    let man5 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {name: "Kevin", age: 80},
                {name: "Jennifer", age: 78},
            ]
        }
    };

    let man5FullCopy = {
        ...man5,
        mother: {
            ...man5.mother,
            work: {...man5.mother.work},
            parents: [...man5.mother.parents.map(p => ({...p}))]
        }
    }
    man5.mother.parents[0].name = 'Ilya'
    man5.mother.parents[0].age = 90
    console.log(man5, man5FullCopy)
    //  your code


    // 9 Object inside an object -> array -> object ->  object
    let man6 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht"
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi"
                    }
                },
            ]
        }
    };

    let man6FullCopy = {
        ...man6,
        mother: {
            ...man6.mother,
            work: {...man6.mother.work},
            parents: [...man6.mother.parents.map(p => ({
                ...p,
                favoriteDish: {...p.favoriteDish}
            }))]
        }
    }
    man6.mother.parents[0].favoriteDish.title = 'Schi'
    console.log(man6, man6FullCopy)
    //  your code


    //10 Array of objects inside an object -> object -> array -> object ->  object
    let man7 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht",
                        ingredients: [
                            {title: "beet", amount: 3},
                            {title: "potatoes", amount: 5},
                            {title: "carrot", amount: 1},
                        ]
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi",
                        ingredients: [
                            {title: "fish", amount: 1},
                            {title: "rise", amount: 0.5}
                        ]
                    }
                },
            ]
        }
    };

    let man7FullCopy = {
        ...man7,
        mother: {
            ...man7.mother,
            work: {...man7.mother.work},
            parents: [...man7.mother.parents.map(p => ({
                ...p,
                favoriteDish: {
                    ...p.favoriteDish,
                    ingredients: [...p.favoriteDish.ingredients.map(i => ({...i}))]
                }
            }))]
        }
    }

    man7.mother.parents[0].favoriteDish.ingredients[0].amount = 10
    man7.mother.parents[0].favoriteDish.ingredients[0].title = 'Grechka'
    console.log(man7, man7FullCopy)
    //  your code

</script>
